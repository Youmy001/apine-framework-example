[application]
	title = "APIne Example"
	author = "Tommy Teasdale"
	description = "A small example application built with the APIne framework including Bootstrap 3."
[database]
	type = "mysql"
	host = "localhost"
	dbname = "projectname"
	charset = "utf8"
	username = "root"
	password = ""
[localization]
	timezone_default = "America/New_York"
	locale_default = "en_US"
	locale_detection = "yes"
	locale_cookie = "no"
[runtime]
	token_lifespan = "600"
	default_layout = "layout"
