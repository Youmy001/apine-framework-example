<!-- content section -->
<div class="col-md-4 col-md-offset-4">

	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{apine_translate:restore,title}</h3>
		</div>
		
		{if:error_code}
			{if:error_code==200}
			<div class="alert alert-block alert-success" style="margin:0;border-radius:0;">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4><strong><span class="glyphicon glyphicon-ok"></span>&nbsp;{apine_translate:form,success}</strong></h4>
				<span>{error_message}</span>
			</div>
			{else}
			<div class="alert alert-block alert-warning" style="margin:0;border-radius:0;">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4><strong><span class="glyphicon glyphicon-warning-sign"></span>&nbsp;{apine_translate:form,warning}</strong></h4>
				<span>{error_message}</span>
			</div>
			{endif}
		{endif}
		
		<div class="panel-body">
			<form id="content" action="{apine_url_path:login/restore/}{token[token]}" method="post">
				<div class="form-group">
					<label class="control-label">{apine_translate:restore,username}</label>
					<input class="form-control" type="text" name="user"
								placeholder="{apine_translate:restore,username}" disabled="disabled" value="{token[username]}" />
				</div>
				<div class="form-group">
					<label class="control-label">{apine_translate:restore,email}</label>
					<input class="form-control" type="email" name="email"
							placeholder="{apine_translate:restore,email}" disabled="disabled" value="{token[email]}" />
				</div>
				<div class="form-group">
					<label class="control-label">{apine_translate:restore,password}</label>
					<input class="form-control" type="password" name="password"
							placeholder="{apine_translate:restore,password}" required="required" />
				</div>
				<div class="form-group">
					<label class="control-label">{apine_translate:restore,password_confirm}</label>
					<input class="form-control" type="password" name="password_confirm"
							placeholder="{apine_translate:restore,password}" required="required" />
				</div>
				<div class="checkout">
					<input type="hidden" name="action" value="reset" />
					<input type="hidden" name="token" value="{token[token]}" />
					<button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-refresh"></span>&nbsp;{apine_translate:restore,submit}</button>
				</div>
			</form>
		</div>
	</div>
	
</div>
