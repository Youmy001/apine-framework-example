<!-- content section -->
<div class="col-md-4 col-md-offset-4">
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title">{apine_translate:register,title}</h3>
		</div>
	
		{if:error_code}
			{if:error_code==200}
			<div class="alert alert-block alert-success" style="margin:0;border-radius:0;">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4><strong><span class="glyphicon glyphicon-ok"></span>&nbsp;{apine_translate:form,success}</strong></h4>
				<span>{error_message}</span>
			</div>
			{else}
			<div class="alert alert-block alert-warning" style="margin:0;border-radius:0;">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<h4><strong><span class="glyphicon glyphicon-warning-sign"></span>&nbsp;{apine_translate:form,warning}</strong></h4>
				<span>{error_message}</span>
			</div>
			{endif}
		{endif}
		
		<div class="panel-body">
			<form id="content" action="{apine_url_path:register}" method="post">
				<div class="form-group">
					<label class="control-label">{apine_translate:register,username}</label>
					<input class="form-control" type="text" name="user" placeholder="{apine_translate:register,username}" required />
				</div>
				<div class="form-group">
					<label class="control-label">{apine_translate:register,password}</label>
					<input class="form-control" type="password" name="pwd" placeholder="{apine_translate:register,password}" required />
				</div>
				<div class="form-group">
					<label class="control-label">{apine_translate:register,password_confirm}</label>
					<input class="form-control" type="password" name="pwd_confirm" placeholder="{apine_translate:register,password}" required />
				</div>
				<div class="form-group">
					<label class="control-label">{apine_translate:register,email}</label>
					<input class="form-control" type="email" name="email" placeholder="example@example.com"/>
				</div>
				<button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-check"></span> {apine_translate:register,submit}</button>
			</form>
		</div>
	</div>
	
</div>
